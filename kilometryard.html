<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kilometr to Yard Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="btn-group">
            <button class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                CHOSE ELEMENT<span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="kilometryard.html">Kilometrs To Yards</a></li>
                <li><a href="#">Kilometrs To Inches</a></li>
                <li><a href="index.html">Kilometrs To Mile</a></li>
                <li><a href="#">Metrs To Feet</a></li>
            </ul>
        </div>
    </div>
    <div class="row">
    <span class="col-sm-2">
        <h1>Kilometr</h1>
        <div><input id="kilometr" type="text" class="form-control input-lg"></div>
    </span>
        <span class="col-sm-1"></span>
    <span class="col-sm-9">
        <div class="progress" style="margin-top: 82px">
            <div id="kilometrBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="1000" aria-valuemax="1000000" style="width: 0%">

            </div>
        </div>
    </span>
    </div>
    <div class="row" style=" margin-top: 25px; margin-left: 3px;">
        <button type="button" class="btn btn-primary btn-lg" onclick="convert()">Convert</button>
    </div>
    <div class="row">
    <span class="col-sm-2">
        <h1>Yard</h1>
        <div><input id="yard" type="text" class="form-control input-lg"></div>
    </span>
        <span class="col-sm-1"></span>
    <span class="col-sm-9">
        <div class="progress" style="margin-top: 82px">
            <div id="yardBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="1000" style="width: 0%">

            </div>
        </div>
    </span>
    </div>
</div>
<script>
    function convertKilometr() {
        var kilometrValue = document.getElementById('kilometr').value;
        var yardValue = (kilometrValue) / (1093.6);
        var yardElement = document.getElementById('yard');
        yardElement.value = yardValue;
        var kilometrBar = document.getElementById('kilometrBar');
        var yardBar = document.getElementById('yardBar');
        kilometrBar.style.width = kilometrValue/10000 + '%';
        kilometrBar.innerHTML = kilometrValue;
        yardBar.style.width = yardValue/10 + '%';
        yardBar.innerHTML = yardValue;
    }
    function convertYard() {
        var yardValue = document.getElementById('yard').value;
        var kilometrValue = (1093.6) * (yardValue);
        var kilometrElement = document.getElementById('kilometr');
        kilometrElement.value = kilometrValue;
        var kilometrBar = document.getElementById('kilometrBar');
        var yardBar = document.getElementById('yardBar');
        kilometrBar.style.width = kilometrValue/10 + '%';
        kilometrBar.innerHTML = kilometrValue;
        yardBar.style.width = yardValue/10 + '%';
        yardBar.innerHTML = yardValue;

    }
    function convert() {
        var kilometrValue = document.getElementById('kilometr').value;
        var yardValue = document.getElementById('yard').value;
        if (kilometrValue != '' && !isNaN(kilometrValue) && kilometrValue >= 0) {
            convertKilometr();
            return;
        }
        if (yardValue != ''  && !isNaN(yardValue) && yardValue >= 0) {
            convertYard();
            return;
        }
        return;
    }
</script>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
