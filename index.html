<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kilometr to Mile Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="btn-group">
            <button class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                CHOSSE ELEMENT<span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="kilometryard.html">Kilometrs To Yards</a></li>
                <li><a href="#">Kilometrs To Inches</a></li>
                <li><a href="index.html">Kilometrs To Mile</a></li>
                <li><a href="#">Metrs To Feet</a></li>
            </ul>
        </div>
    </div>
<div class="row">
    <span class="col-sm-2">
        <h1>Kilometr</h1>
        <div><input id="kilometr" type="text" class="form-control input-lg"></div>
    </span>
    <span class="col-sm-1"></span>
    <span class="col-sm-9">
        <div class="progress" style="margin-top: 82px">
            <div id="kilometrBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="1608" style="width: 0%">

            </div>
        </div>
    </span>
</div>
<div class="row" style=" margin-top: 25px; margin-left: 3px;">
    <button type="button" class="btn btn-primary btn-lg" onclick="convert()">Convert</button>
</div>
<div class="row">
    <span class="col-sm-2">
        <h1>Mile</h1>
        <div><input id="mile" type="text" class="form-control input-lg"></div>
    </span>
    <span class="col-sm-1"></span>
    <span class="col-sm-9">
        <div class="progress" style="margin-top: 82px">
            <div id="mileBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="1000" style="width: 0%">

            </div>
        </div>
    </span>
</div>
</div>
<script>
    function convertKilometr() {
        var kilometrValue = document.getElementById('kilometr').value;
        var mileValue = (0.6217) * (kilometrValue);
        var mileElement = document.getElementById('mile');
        mileElement.value = mileValue;
        var kilometrBar = document.getElementById('kilometrBar');
        var mileBar = document.getElementById('mileBar');
        kilometrBar.style.width = kilometrValue/10 + '%';
        kilometrBar.innerHTML = kilometrValue;
        mileBar.style.width = (mileValue)/10 + '%';
        mileBar.innerHTML = mileValue;
    }
    function convertMile() {
        var mileValue = document.getElementById('mile').value;
        var kilometrValue = (mileValue) / (0.6217);
        var kilometrElement = document.getElementById('kilometr');
        kilometrElement.value = kilometrValue;
        var kilometrBar = document.getElementById('kilometrBar');
        var mileBar = document.getElementById('mileBar');
        kilometrBar.style.width = kilometrValue/10 + '%';
        kilometrBar.innerHTML = kilometrValue;
        mileBar.style.width = (mileValue)/10 + '%';
        mileBar.innerHTML = mileValue;

    }
    function convert() {
        var kilometrValue = document.getElementById('kilometr').value;
        var mileValue = document.getElementById('mile').value;
        if (kilometrValue != '' && !isNaN(kilometrValue) && kilometrValue >= 0) {
            convertKilometr();
            return;
        }
        if (mileValue != ''  && !isNaN(mileValue) && mileValue >= 0) {
            convertMile();
            return;
        }
        return;
    }
</script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    </body>
</html>
